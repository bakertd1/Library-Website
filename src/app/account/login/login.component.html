<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="username">Username<lib-required-icon></lib-required-icon></label>
    <input 
      type="email" 
      class="form-control" 
      id="username" 
      name="username"
      placeholder="Username"
      ngModel
      #username="ngModel"
      required
    >
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
      Username is required.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password<lib-required-icon></lib-required-icon></label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password"
      placeholder="Password"
      ngModel
      #password="ngModel"
      required
    >
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      Password is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
