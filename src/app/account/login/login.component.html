<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="username">Email Address<lib-required-icon></lib-required-icon></label>
    <input 
      type="email" 
      class="form-control" 
      id="username" 
      name="username"
      placeholder="Email"
      ngModel
      #username="ngModel"
      required
    >
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
      Email is required.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password<lib-required-icon></lib-required-icon></label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password"
      placeholder="Password"
      ngModel
      #password="ngModel"
      required
    >
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      Password is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
</form>

<modal #modal>
    <modal-header>
        <h4 class="modal-title">Unable to Login</h4>
    </modal-header>
    <modal-body>
        Invalid Username or Password
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
    </modal-footer>
</modal>
