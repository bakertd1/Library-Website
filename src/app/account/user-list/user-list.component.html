<div class="col-xs-12 col-md-12 col-lg-12">
    <div class="row">
        <h2 class="col-xs-6">Users</h2>
        <div class="col-xs-2">
            <label class="label-control">Rows on page</label>
            <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                <option [ngValue]="5">5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="15">15</option>
            </select>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <label class="col-xs-12 label-control">Sort by</label>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <select class="form-control input-sm" [(ngModel)]="sortBy">
                        <option ngValue="email">Email</option>
                        <option ngValue="admin">Role</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <select class="form-control input-sm" [(ngModel)]="sortOrder">
                        <option ngValue="asc">Ascending</option>
                        <option ngValue="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <table class="table table-striped" [mfData]="users | usertableFilter : filterQuery" #mf="mfDataTable"
                [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
                <tr>
                <th colspan="5">
                    Search:
                    <input class="form-control" [(ngModel)]="filterQuery"/>
                </th>
            </tr>
            <tr>
                <th>
                    <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="admin">Role</mfDefaultSorter>
                </th>
                <th>Change Privileges</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of mf.data">
                <td>{{ user.email }}</td>
                <td *ngIf="user.admin == true">Admin</td>
                <td *ngIf="user.admin == false">User</td>
                <td *ngIf="user.admin == true"><span class="btn btn-danger btn-sm" (click)="onRevokeClicked(user.email)">Revoke</span></td>
                <td *ngIf="user.admin == false"><span class="btn btn-success btn-sm" (click)="onMakeAdminClicked(user.email)">Make Admin</span></td>
                <td><span class="btn btn-danger btn-sm" (click)="onDeleteClicked(user.email)">X</span></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<modal #deleteModal>
    <modal-header>
        <h4 class="modal-title">Are you sure you want to delete this user?</h4>
    </modal-header>
    <modal-body>
        This action cannot be undone.
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" (click)="deleteModal.close()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDeleteConfirmed()">Delete</button>
    </modal-footer>
</modal>

<modal #errorModal>
    <modal-header>
        <h4 class="modal-title">{{ errorMessage }}</h4>
    </modal-header>
    <modal-footer>
        <button type="button" class="btn btn-primary" (click)="errorModal.close()">Ok</button>
    </modal-footer>
</modal>
