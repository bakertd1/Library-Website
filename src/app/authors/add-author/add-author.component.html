<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
        <label for="firstName">First Name<lib-required-icon></lib-required-icon></label>
        <input 
            id="firstName" 
            name="firstName" 
            type="text" 
            class="form-control" 
            placeholder="First Name" 
            ngModel
            #firstName="ngModel"
            required
        >
        <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
            First Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name<lib-required-icon></lib-required-icon></label>
        <input 
            type="text" 
            name="lastName" 
            id="lastName" 
            class="form-control" 
            placeholder="Last Name" 
            ngModel
            #lastName="ngModel"
            required
        >
        <div *ngIf="lastName.touched && !lastName.valid" class="alert alert-danger">
            Last Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="birthdate">Date of Birth<lib-required-icon></lib-required-icon></label>
        <input 
            type="date" 
            name="birthdate" 
            id="birthdate" 
            class="form-control" 
            placeholder="Date of Birth" 
            ngModel
            #birthdate="ngModel"
            required
        >
        <div *ngIf="birthdate.touched && !birthdate.valid" class="alert alert-danger">
            Date of Birth is required.
        </div>
    </div>
    <div class="form-group">
        <label for="deathdate">Date of Death</label>
        <input 
            type="date" 
            name="deathdate" 
            id="deathdate" 
            class="form-control" 
            placeholder="Date of Death" 
            ngModel
            #deathdate="ngModel"
        >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
</form>
