<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name<lib-required-icon></lib-required-icon></label>
        <input 
            id="firstName" 
            formControlName="firstName" 
            type="text" 
            class="form-control" 
            placeholder="First Name" 
            required
        >
        <div *ngIf="authorForm.controls['firstName'].touched && !authorForm.controls['firstName'].valid" class="alert alert-danger">
            First Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name<lib-required-icon></lib-required-icon></label>
        <input 
            type="text" 
            formControlName="lastName" 
            id="lastName" 
            class="form-control" 
            placeholder="Last Name" 
            required
        >
        <div *ngIf="authorForm.controls['lastName'].touched && !authorForm.controls['lastName'].valid" class="alert alert-danger">
            Last Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="birthdate">Date of Birth<lib-required-icon></lib-required-icon></label>
        <input 
            type="date" 
            formControlName="birthdate" 
            id="birthdate" 
            class="form-control" 
            placeholder="Date of Birth" 
            required
        >
        <div *ngIf="authorForm.controls['birthdate'].touched && !authorForm.controls['birthdate'].valid" class="alert alert-danger">
            Date of Birth is required.
        </div>
    </div>
    <div class="form-group">
        <label for="deathdate">Date of Death</label>
        <input 
            type="date" 
            formControlName="deathdate" 
            id="deathdate" 
            class="form-control" 
            placeholder="Date of Death" 
        >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!authorForm.valid">Save</button>
</form>
