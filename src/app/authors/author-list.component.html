<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Date of Death</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td><a [routerLink]=" ['/authors/details/', author.id] ">{{ author.firstName}} {{ author.lastName }}</a></td>
        <td>{{ author.birthdate | date }}</td>
        <td *ngIf="author.deathdate !== null">{{ author.deathdate | date }}</td>
        <td *ngIf="author.deathdate === null">Still Alive</td>
        <td><span class="glyphicon glyphicon-remove" (click)="onDeleteClicked(author.id)"></span></td>
      </tr>
    </tbody>
  </table>
</div>
