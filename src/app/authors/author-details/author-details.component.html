<h4>Name: {{ author.firstName }} {{ author.lastName }}</h4>
Birthdate: {{ author.birthdate | date }}
<div *ngIf="author.deathdate">Deathdate: {{ author.deathdate | date }}</div>
<br>
<div *ngIf="books.length > 0">
  <h4>Books</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let book of books"><a [routerLink]=" ['/books/details/', book.id] ">{{ book.title }}</a></li>
  </ul>
</div>
